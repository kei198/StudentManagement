<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前 :</Label>
      <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="ruby">ふりがな :</Label>
      <input type="text" id="ruby" th:field="*{student.ruby}" required />
  </div>
  <div>
    <label for="mailaddress">メールアドレス :</Label>
      <input type="email" id="mailaddress" th:field="*{student.mailaddress}" required /><br>
  </div>
  <div>
    <label for="address">住所 :</Label>
      <input type="text" id="address" th:field="*{student.address}" required />
  </div>
  <div>
    <label for="age">年齢 :</Label>
      <input type="number" id="age" th:field="*{student.age}" required />
  </div>
  <div>
    <label for="gender">性別 :</Label>
      <input type="text" id="gender" th:field="*{student.gender}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム :</Label>
     <input type="text" id="nickname" th:field="*{student.nickname}"  />
  </div>
  <div>
    <label for="remark">備考 :</Label>
      <input type="text" id="remark" th:field="*{student.remark}"  />
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <div>
        <label for="course">コース :</Label>
        <input type="text" id="course" th:field="*{studentsCourses[__${stat.index}__].course}" required />
      </div>
     <div>
        <label for="startDay">開始日 :</Label>
        <input type="date" id="startDay" th:field="*{studentsCourses[__${stat.index}__].startDay}" required />
      </div>
      <div>
        <label for="completionDay">終了日 :</Label>
        <input type="date" id="completionDay" th:field="*{studentsCourses[__${stat.index}__].completionDay}"  /><br>
      </div>
    </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>


</body>
</html>
